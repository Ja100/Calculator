<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="display-section">0</div>
        <div class="input-section">
            <button id="digitBtn" value="1">1</button>
            <button id="digitBtn" value="2">2</button>
            <button id="digitBtn" value="3">3</button>
            <button id="digitBtn" value="4">4</button>
            <button id="digitBtn" value="5">5</button>
            <button id="digitBtn" value="6">6</button>
            <button id="digitBtn" value="7">7</button>
            <button id="digitBtn" value="8">8</button>
            <button id="digitBtn" value="9">9</button>
            <button id="digitBtn" value="0">0</button>
            <button id="operatorsBtn" value="+">+</button>
            <button id="operatorsBtn" value="*">*</button>
            <button id="operatorsBtn" value="/">/</button>
            <button id="equalsBtn" value="=">=</button>
            <button id="operatorsBtn" value="-">-</button>
        </div>
        <div class="clearBtn">
            <button value="clear" class="clearBtn">CLEAR</button>
            <button value="delete" class=" deleteBtn">DELETE</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
